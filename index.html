<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script src="converter.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Amazing Unit Converter</title>
</head>

<body>

    <header class="padded">
        <h1>Unit Converter</h1>
    </header>

    <main class="padded">

        <div id="interface">

            <div class="menu-container hide">
                <button type="button" id="length">Length</button>
                <button type="button" id="mass">Mass</button>
                <button type="button" id="pressure">Pressure</button>
                <button type="button" id="speed">Speed</button>
                <button type="button" id="surface">Surface Area</button>
                <button type="button" id="volume">Volume</button>
            </div>

            <div id="conversion-units">
                <div id="header"></div>
                <div id="units"></div>
            </div>

        </div>

    </main>

    <footer class="padded">

    </footer>
